<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: content-box;
        }
        #wrapper{
            width:300px;
            list-style: none;
        }
        #wrapper li{
            background:#ccc;
            width:200px;
            height:100px;
            padding:50px;
            border:20px solid #000;
            margin:10px;
            transition:1s;
            float:left;
        }
        #zero{
            /*transform:scale(0)*/
        }
        .show-result{
            position: fixed;
            width: 200px;
            height: 100px;
            font-size: 18px;
            right: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<ul id="wrapper">
    <li>10</li>
    <li>9</li>
    <li>8</li>
    <li>7</li>
    <li>6</li>
    <li>5</li>
    <li>4</li>
    <li>3</li>
    <li>2</li>
    <li>1</li>
    <li id="zero">0</li>
    <li>-1</li>
    <li>-2</li>
    <li>-3</li>
    <li>-4</li>
    <li>-5</li>
    <li>-6</li>
    <li>-7</li>
    <li>-8</li>
    <li>-9</li>
    <li>-10</li>
</ul>
<div class="show-result">视口外</div>
<script src="/example/testSystem.js"></script>
<script src="../dist/index.js"></script>
<script>
  window.onload=function(){
    let resultDom=document.getElementsByClassName('show-result')[0]
    let zero=document.getElementById("zero")
    let enter=false
    new ViewportCheck({
      element:zero,
      offset:0.3,
      enter:()=>{
        zero.style.transform='scale(1)'
        zero.style.background='steelblue'
        resultDom.innerHTML="进入视口"
        enter=true
      },
      leave:()=>{
        zero.style.background='#fff'
        resultDom.innerHTML="退出视口"
        enter=false
      },
    })



  }


</script>
</body>
</html>
