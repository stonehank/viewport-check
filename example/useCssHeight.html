<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: content-box;
        }
        #wrapper{
            width:300px;
            list-style: none;
        }
        #wrapper li{
            background:#ccc;
            width:200px;
            height:100px;
            padding:50px;
            border:20px solid #000;
            margin:10px;
            transition:1s;
            float:left;
        }
        #zero{
            transform:scale(0)
        }
        .show-result{
            position: fixed;
            width: 200px;
            height: 100px;
            font-size: 18px;
            right: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<ul id="wrapper">
    <li>10</li>
    <li>9</li>
    <li>8</li>
    <li>7</li>
    <li>6</li>
    <li>5</li>
    <li>4</li>
    <li>3</li>
    <li>2</li>
    <li>1</li>
    <li id="zero">0</li>
    <li>-1</li>
    <li>-2</li>
    <li>-3</li>
    <li>-4</li>
    <li>-5</li>
    <li>-6</li>
    <li>-7</li>
    <li>-8</li>
    <li>-9</li>
    <li>-10</li>
</ul>
<div class="show-result">视口外</div>
<script src="./testSystem.js"></script>
<script src="../dist/index.js"></script>
<script>
  window.onload=function(){
    let resultDom=document.getElementsByClassName('show-result')[0]
    let zero=document.getElementById("zero")
    let enter=false
    new ViewportCheck({
      element:zero,
      offset:0,
      useCssComputed:true,
      enter:()=>{
        zero.style.transform='scale(1)'
        zero.style.background='steelblue'
        resultDom.innerHTML="进入视口"
        enter=true
      },
      leave:()=>{
        zero.style.background='#fff'
        resultDom.innerHTML="退出视口"
        enter=false
      },
    })


    function checkEnter(scr){
      return new Promise((res)=>{
        window.scrollTo({top:scr})
        setTimeout(()=>{
          res(enter)
        },100)
      })
    }

    let m=10,b=20,p=50,h=100
    let ph=h+p*2+b*2
    let mh=h+p*2+b*2+m*2
    let screenH=window.innerHeight

    let test=[h,mh*5,mh*10+m-screenH-1,mh*10+m-screenH,mh*11-10,mh*11-11,mh*10+m,mh*10+m-h]
    let ans=[false,false,false,true,false,true,true,true]

    testSystem(test,ans,checkEnter)

  }


</script>
</body>
</html>
